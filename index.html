<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product list with cart</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Kumbh+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="pdl_container">
        <h1>Desserts</h1>
        <div class="pdl_product_list" id="pdl_product_list">
            <!-- products will be dynamically added here -->
        </div>
    </div>

    <div class="pdl_sidebar">
        <div class="pdl_cart" id="pdl_cart">
            <h2>Your Cart(<span class="total_product_count">0</span>)</h2>
            <ul id="pdl_cart_items">
                <!-- cart items will be dynamically added here -->
                 <li>Product 1</li>
                 <li>Product 2</li>
            </ul>
            <p class="pdl_cart_total">Order Total<span id="pdl_cart_amount">$<span>0.00</span></span></p>
        </div>
        <div class="neutral_delivary"><span><img src="/assets/images/icon-carbon-neutral.svg" alt=""></span>This is a <span class="carbon_neutral">carbon-neutral</span> delivery</div>
        <div class="pdl_checkout">
            <input type="text" id="pdl_customer_address" placeholder="Enter Your Address">
            <button id="pdl_confirm_order">Confirm Order</button>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
